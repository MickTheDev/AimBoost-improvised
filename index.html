<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Aimboost - strzelaj ile wlezie.</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1 class="menu__title">Settings & preferences:</h1>

            <div class="target__size">
                <div class="menu__options">
                    <div class="subtitle">
                        <h2>Wybierz rozmiar celu: </h2>
                        <i class='bx bx-chevron-down'></i>                
                    </div>
                    <ul class="select">
                        <li>Duży</li>
                        <li>Średni</li>
                        <li>Mały</li>
                    </ul>
                </div>
            </div>

            <div class="num__of__targets">
                <input type="number" class="numOfTargets" placeholder="Podaj liczbe celi">
            </div>

            <div class="stats">
                <h1 class="stats__title">Stats:</h1>
                <div class="results">
                    <div class="stats__accuracy">
                        <p class="stats__category">accuracy:</p>
                        <span class="accuracy__score"></span>
                    </div>
                    <div class="stats__accuracy">
                        <p class="stats__category">test</p>
                        <span class="accuracy__score">test</span>
                    </div>
                </div>
            </div>

            <button class="playBtn">Zacznij grać</button>
        </div>
    
        <div class="range">
            <div class="target"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
